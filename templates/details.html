{% extends 'base.html' %} {% block trbtn %}
<a href="/{{trbtn}}">
  <button class="btn btn-outline-dark text-capitalize" type="submit">
    {{trbtn}}
  </button>
</a>
{% endblock trbtn %} {% block body %} {% if err %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error!</strong> Invalid username or password
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endif %}
<div class="container">
  <h1 class="text-capitalize my-4">{{data}}</h1>
  <form action="/{{data}}" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary text-capitalize mx-auto">
      {{data}}
    </button>
  </form>
</div>

{% endblock body %}
