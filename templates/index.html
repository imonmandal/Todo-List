<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTodo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
  </head>
  <body>
    <h1 class="text-center p-4 bg-secondary">MyTodo</h1>
    <div class="container my-4 d-flex flex-column">
      {% if isLogin %}
      <a href="/todos" class="text-center my-2">
        <button class="btn w-25">My Todos</button>
      </a>
      <a href="/logout" class="text-center my-2">
        <button class="btn w-25">Logout</button>
      </a>
      {% else %}
      <a href="/register" class="text-center my-2">
        <button class="btn w-25">Register</button>
      </a>
      <a href="/login" class="text-center my-2">
        <button class="btn w-25">Login</button>
      </a>
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
